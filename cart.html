<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Pawfect Supply Co.</title>
  <link rel="stylesheet" href="css/cart.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    

</head>
<body>
  <header>
    <h1>Pawfect Supply Co.</h1>
    <nav>
        <a href="wishlist.html" class="fas fa-heart"></a>
    <a href="login.html" class="fas fa-user"></a>
    <a href="search.html" class="fa fa-search"></a>
    </nav>
  </header>

  <main class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items">
      <!-- JavaScript will inject items here -->
    </div>

    <div class="cart-summary">
      <p id="cart-total">Subtotal: $0.00</p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <p id="empty-cart-message" class="empty-message">Your cart is currently empty.</p>
  </main>

  <script src="js/cart.js"></script>
  <script src="js/display-cart.js" defer></script>
